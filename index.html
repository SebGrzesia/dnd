<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stary po mleko</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="grid-container">
      <div class="sidebar">
        <div class="siedbar_header">
          <h4>Sary na wyscigu</h4>
          <hr />
        </div>
        <div class="sidebar_items"></div>
      </div>
      <header>
        <p>tfoja stara</p>
      </header>
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <form id="player-form">
                <div class="form-group">
                  <label for="player-name">Name</label>
                  <input type="text" class="form-control" id="player-name" name="player-name">
                </div>
                <div class="form-group">
                  <label for="player-initiative">Initiative</label>
                  <input type="number" class="form-control" id="player-initiative" name="player-initiative">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
              </form>
            </div>
            <div class="col-md-6">
              <form id="monster-form">
                <div class="form-group">
                  <label for="monster-name">Name</label>
                  <input type="text" class="form-control" id="monster-name" name="monster-name">
                </div>
                <div class="form-group">
                  <label for="monster-hp">Hp</label>
                  <input type="number" class="form-control" id="monster-hp" name="monster-hp">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
              </form>
            </div>
          </div>
        </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th data-column="name" data-order="desc">Name</th>
              <th data-column="initiative" data-order="desc">Initiative</th>
              <th data-column="hp" data-order="desc">Hp</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
