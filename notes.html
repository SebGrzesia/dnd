<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uff stary wrócił</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styleNotes.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="grid-container">
      <div class="sidebar">
        <div class="siedbar_header">
          <h4>Sary na wyscigu</h4>
        </div>
        <hr />
        <div class="sidebar_items">
          <ul>
            <a href="index.html" class="nav-link active">Home</a>
            <a href="" class="nav-link active">Notes</a>
          </ul>
        </div>
      </div>
      <header>
        <p>tfoja stara</p>
      </header>
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
                <h3>List of notes</h3>
                <ul id="notes-list" class="list-group"></ul>
            </div>
            <div class="col-md-6">
                <form id="note-form">
                    <h3>Notes</h3>
                    <div class="form-group">
                        <label for="note-title">Title</label>
                        <input type="text" class="form-control" id="note-title" name="note-title" required>
                    </div>
                    <div class="form-group">
                        <label for="note-description">Description</label>
                        <textarea class="form-control" id="note-description" name="note-description" rows="17"></textarea>
                    </div>
                    <button type="submit" id="saveButton" class="btn btn-primary">Save</button>
                    <button type="button" id="clearButton" class="btn btn-secondary">Clear</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="scriptNote.js"></script>
  </body>
</html>
